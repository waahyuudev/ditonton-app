name: ditonton
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # network
  http: ^1.2.2
  dartz: ^0.10.1

  # state management
  provider: ^6.1.2

  # database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.4

  # utility
  equatable: ^2.0.5
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.4.1

  # modules
  about:
    path: about
  core:
    path: core

dev_dependencies:
  mockito: ^5.0.8
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/